<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e"/>
      <stop offset="50%" style="stop-color:#b45309"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fdba74"/>
      <stop offset="50%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- Header band -->
  <rect width="400" height="140" fill="url(#headerGradient)"/>
  
  <!-- Orange heart -->
  <g transform="translate(200, 50)">
    <path d="M 0 10 
             C -5 0, -15 0, -18 10
             C -22 22, -10 35, 0 45
             C 10 35, 22 22, 18 10
             C 15 0, 5 0, 0 10 Z" 
          fill="url(#heartGradient)"
          transform="scale(1.3)"/>
    <!-- Heart highlight -->
    <ellipse cx="-12" cy="5" rx="5" ry="4" fill="white" opacity="0.25" transform="scale(1.3)"/>
  </g>
  
  <!-- Title text -->
  <text x="200" y="170" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="normal" font-style="italic" fill="#92400e">The Letter Griddle Cafe</text>
</svg>
